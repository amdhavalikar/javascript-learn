<!DOCTYPE html>
<html>
    <body>
        <script>
            var hourOfDay = 8;
            switch (hourOfDay) {
                case 7:
                    console.log("Wake up");
                    break;
                case 8:
                    console.log("Breakfast");
                    break;
                case 9:
                    console.log("Start for work");
                    break;
                case 13:
                    console.log("Lunch");
                    break;
                case 18:
                    console.log("Return to home");
                    break;
                case 20:
                    console.log("Dinner");
                    break;
                default:
                    console.log("Work / Relax / Sleep");
            }
        </script> 
    </body>
</html>
