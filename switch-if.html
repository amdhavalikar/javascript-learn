<!DOCTYPE html>
<html>

<body>
    <script>
        var hourOfDay = 24;
        if (hourOfDay == 7) {
            console.log("Wake up");
        } else if (hourOfDay == 8) {
            console.log("Breakfast");
        } else if (hourOfDay == 9) {
            console.log("Start for work");
        } else if (hourOfDay == 13) {
            console.log("Lunch");
        } else if (hourOfDay == 18) {
            console.log("Return to home");
        } else if (hourOfDay == 20) {
            console.log("Dinner");
        } else {
            console.log("Work / Relax / Sleep");
        }
    </script>
</body>

</html>
