<!DOCTYPE html>
<html>
    <body>
        <script>
            var length = 5;
            var width = 2;
            var area = calculateArea(length, width);
            console.log("Area of 5 x 2 Rectangle is: " + area);

            function calculateArea(length, width) {
                return length * width;
            }
        </script>
    </body>
</html>
