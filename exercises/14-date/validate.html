<!DOCTYPE html>
<html>
<body>
    <script>
        let start = new Date(2015, 5, 12);
        let end = new Date(2010, 8, 23);

        if (!isValid(start, end)) {
            console.log("Start Date should be before End Date.");
        }

        function isValid(start, end) {
            return start.getTime() < end.getTime();
        }
    </script>
</body>
</html>
