<!DOCTYPE html>
<html>
    <body>
        <script>
            var number = 0;
            console.log("Number: " + number);

            if (number > 0) {
                console.log('Positive');
            }

            if (number < 0) {
                console.log('Negative');
            }

            if (number == 0) {
                console.log('Zero');
            }
        </script>
    </body>
</html>
