<!DOCTYPE html>
<html>
<body>
    <script>
        var link1 = "http://en.wikipedia.org";
        var link2 = "https://en.wikipedia.org";

        displaySecureStatus(link1);
        displaySecureStatus(link2);
        
        function displaySecureStatus(link) {
            if (link.startsWith("http://")) {
                console.log(link + " is Not Secure.");
            } else if (link.startsWith("https://")) {
                console.log(link + " is Secure.");
            }
        }
    </script>
</body>
</html>
