<!DOCTYPE html>
<html>
<body>
    <script>
        var string = "Ethan is already here.";
        console.log("String: " + string);
        var count = 0;
        for (var i = 0; i < string.length; i++) {
            if (string[i] == 'e' || string[i] == 'E') {
                count++;
            }
        }
        console.log("Letter 'E' count: " + count);
    </script>
</body>
</html>
