<!DOCTYPE html>
<html>
<body>
    <script>
        var fruits = "Orange|Grapes|Apple";
        var firstPipePosition = fruits.indexOf("|");
        var secondPipePosition = fruits.indexOf("|", firstPipePosition + 1);
        console.log("String : " + fruits);
        console.log("1st Pipe Position: " + firstPipePosition);
        console.log("2nd Pipe Position: " + secondPipePosition);
    </script>
</body>
</html>
