<!DOCTYPE html>
<html>
<body>
    <script>
        var boysCount = 10;
        var girlsCount = 15;
        var classStrength = boysCount + girlsCount;

        var boysPercent = boysCount / classStrength * 100;
        var girlsPercent = girlsCount / classStrength * 100;
        console.log("% of Boys: " + boysPercent);
        console.log("% of Girls: " + girlsPercent);
    </script>
</body>
</html>
