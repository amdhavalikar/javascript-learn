<!DOCTYPE html>
<html>
<body>
    <script>
        let fruits = [ 'Orange', 'Apple', 'Plum', 'Grapes' ];
        console.log(fruits);
 
        console.log("indexOf('Plum')  : " + fruits.indexOf('Plum'));
        console.log("indexOf('Mango') : " + fruits.indexOf('Mango'));

        console.log("includes('Plum') : " + fruits.includes('Plum'));
        console.log("includes('Mango'): " + fruits.includes('Mango'));
    </script>
</body>
</html>
