<!DOCTYPE html>
<html>
    <body>
        <script>
            console.log("Using while");
            var number = 1;
            while (number <= 5) {
                console.log(number);
                //number = number + 1;
                number++;
            }

            console.log("Using do..while");
            number = 1;
            do {
                console.log(number);
                number = number + 1;
            } while (number <= 5)

            console.log("Using for");
            for (number = 1; number <= 5; number = number + 1) {
                console.log(number);
            }
        </script> 
    </body>
</html>
